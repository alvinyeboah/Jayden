<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saranghayyo PureHeart - Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <nav>
        <header>
          <h1>Saranghayyo PureHeart</h1>
        </header>
        <ul class="navbar">
          <li ><a href="index.html" data-hover="Home">Home</a></li>
          <li ><a href="halls.html" data-hover="Halls">Halls</a></li>
          <li ><a href="campaigns.html" data-hover="Fundraising Campaigns">Fundraising Campaigns</a></li>
          <li class="current"><a href="contact.html" data-hover="Contact Information">Contact Information</a></li>
          
        </ul>
      </nav>
      <div>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>We're here to answer any questions you may have. Feel free to reach out!</p>
          
            <div class="contact-info">
              <div class="item">
                <i class="fas fa-map-marker-alt"></i>
                <p>123 K)te Street, Anytown, GA 00233</p>
              </div>
              <div class="item">
                <i class="fas fa-phone"></i>
                <p>+233 (55) 55-5555</p>
              </div>
              <div class="item">
                <i class="fas fa-envelope"></i>
                <p>info@roujegh.com</p>
              </div>
            </div>
          
            <form class="contact-form">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
              </div>
              <button type="submit">Send Message</button>
            </form>
          </section>
          
      </div>
</body>
</html>
